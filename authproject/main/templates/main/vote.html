{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/vote.css' %}">
    <title>VOTE</title>
</head>
<body>
    <script>
        var selected_trail = "1";
    </script>
    <div class="content">
        <div class="container">

            <div class="form-element">Ваш баланс: {{user.user_balance}} <a href="#">ПОПОЛНИТЬ...</a></div>

            <form class="form-element-carusel" id="vote-form">
                
                
                <div id="carouselExampleControls" style="max-width: 80%;" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img src="{{first_trail.trail_preview}}" id="img_{{first_trail.id}}" class="d-block w-100" alt="...">
                        <script>
                            addEventListener("click", function(event) {
                                console.log("Щелк")
                                
                                if (event.target.id.includes("img_")) {
                                    selected_trail = event.target.id.slice(4)
                                };

                            })
                        </script>
                    </div>
                    {% for trail in list_of_trails %}
                        <div class="carousel-item">
                            <img src="{{trail.trail_preview}}" id="img_{{trail.id}}" class="d-block w-100" alt="...">
                            <script>
                                addEventListener("click", function(event) {
                                    console.log("Щелк")
                                    
                                    if (event.target.id.includes("img_")) {
                                        selected_trail = event.target.id.slice(4)
                                    };
                                })
                            </script>
                        </div>
                        
                    {%endfor%}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Предыдущий</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Следующий</span>
                    </button>
                </div>
                
                <input class="form-element" type="number" min="100" value="100">
                <a>Выбранная тропа: {{selected_trail}}</a>
                <a id="send-button" class="form-element" href="#" onclick="document.getElementById('vote-form').submit()">ОТПРАВИТЬ ГОЛОС</a>
            </form>
            
            
        </div>
    </div>
    
</body>
</html>

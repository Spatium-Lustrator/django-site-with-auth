{% extends 'main/Home.html' %}
{% load static %}

{% block imports %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock %}


{% block content %}
    <div class="content-panel">
        <div class="information-about-account" style="display: inline-block; padding: 30px;">
            {% for region in regions %}
                <div class="card" style="width: 18rem; display: inline-block; margin: 10px; padding: 10px;">
                    <div class="card-body">
                        <h5 class="card-title">{{ region.name }}</h5>
                        <p class="card-text">{{ region.short_description }}</p>
                        <p class="card-text">Всего голосов: {{ region.count_of_votes }}</p>
                        <a href="{% url 'electing_deeper_some' region.region_id %}" class="btn btn-primary">Голосовать за регион!</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
